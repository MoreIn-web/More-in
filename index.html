<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download Our App</title>
  <link rel="icon" type="image/png" href="favicon.png">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {margin: 0; padding: 0; box-sizing: border-box;}
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
    }

    /* Animated gradient background */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 200%; height: 200%;
      background: linear-gradient(-45deg, #667eea, #764ba2, #6dd5ed, #2193b0);
      background-size: 400% 400%;
      z-index: -2;
      animation: gradientMove 20s ease infinite;
    }
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Cloud animation */
    .cloud {
      position: absolute;
      background: #fff;
      border-radius: 50%;
      opacity: 0.25;
      animation: cloudFloat linear infinite;
      filter: blur(4px);
    }
    .cloud::before, .cloud::after {
      content: "";
      position: absolute;
      background: #fff;
      border-radius: 50%;
    }
    .cloud::before { width: 80px; height: 80px; top: -40px; left: 25px; }
    .cloud::after { width: 60px; height: 60px; top: -30px; right: 25px; }

    .cloud:nth-child(1) { width: 180px; height: 60px; top: 80px; left: -250px; animation-duration: 60s; }
    .cloud:nth-child(2) { width: 150px; height: 50px; top: 200px; left: -220px; animation-duration: 80s; }
    .cloud:nth-child(3) { width: 200px; height: 70px; top: 320px; left: -300px; animation-duration: 100s; }
    @keyframes cloudFloat {
      from { transform: translateX(0); }
      to { transform: translateX(120vw); }
    }

    /* Container */
    .container {
      z-index: 2;
      text-align: center;
      animation: fadeIn 1.5s ease forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Logo */
    .logo {
      font-family: 'Black Ops One', cursive;
      font-size: 3.2rem;
      letter-spacing: 2px;
      margin-bottom: 15px;
      background: linear-gradient(90deg, #fff, #ffeb3b, #ff5722);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glitch 2s infinite;
    }
    @keyframes glitch {
      0% { text-shadow: 2px 2px #ff00c1, -2px -2px #00fff9; }
      50% { text-shadow: -2px -2px #ff00c1, 2px 2px #00fff9; }
      100% { text-shadow: 2px 2px #ff00c1, -2px -2px #00fff9; }
    }

    .title {
      font-size: 2rem;
      margin-bottom: 30px;
      font-weight: 600;
      animation: fadeIn 2s ease forwards;
    }

    /* App Showcase */
    .app-card {
      background: rgba(255,255,255,0.1);
      border-radius: 20px;
      padding: 40px 30px;
      backdrop-filter: blur(15px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      display: inline-block;
      animation: floatApp 5s ease-in-out infinite;
    }
    @keyframes floatApp {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    .app-icon {
      width: 150px;
      height: 150px;
      margin: 0 auto 20px;
      background: url('https://cdn-icons-png.flaticon.com/512/888/888857.png') no-repeat center/cover;
      border-radius: 30%;
      box-shadow: 0 10px 20px rgba(0,0,0,0.4);
      animation: rotateIcon 6s linear infinite;
    }
    @keyframes rotateIcon {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Download Button */
    .download-btn {
      position: relative;
      display: inline-block;
      padding: 15px 50px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(90deg, #ff5722, #ff9800);
      border-radius: 12px;
      text-decoration: none;
      overflow: hidden;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(255,87,34,0.6);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .download-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px rgba(255,87,34,0.9);
    }
    .download-btn::before {
      content: "";
      position: absolute;
      top: 0; left: -75px;
      width: 50px; height: 100%;
      background: rgba(255,255,255,0.6);
      transform: skewX(-25deg);
      animation: shine 2.5s infinite;
    }
    @keyframes shine {
      0% { left: -75px; }
      100% { left: 120%; }
    }

    /* Link Display */
    .link-display {
      margin-top: 20px;
      font-size: 0.95rem;
      background: rgba(255,255,255,0.2);
      padding: 10px 15px;
      border-radius: 8px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <!-- Clouds -->
  <div class="cloud"></div>
  <div class="cloud"></div>
  <div class="cloud"></div>

  <div class="container">
    <div class="logo">More in</div>
    <div class="title">Download Our App</div>

    <div class="app-card">
      <div class="app-icon"></div>
      <a href="https://example.com/your-app.apk" class="download-btn" download>
        â¬‡ Download APK
      </a>
      <div class="link-display">
        Download Link: https://example.com/your-app.apk
      </div>
    </div>
  </div>
</body>
</html>
