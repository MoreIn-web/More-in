<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App Download</title>
  <link rel="icon" type="image/png" href="favicon.png">

  <!-- Google Font for logo style -->
  <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">

  <style>
    /* Reset */
    * {margin: 0; padding: 0; box-sizing: border-box;}

    body {
      height: 100vh;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      background: linear-gradient(to top, #87ceeb, #ffffff);
      overflow: hidden;
      font-family: "Poppins", sans-serif;
      padding-left: 60px;
    }

    /* Cloud animation background */
    .cloud {
      position: absolute;
      background: #fff;
      border-radius: 50%;
      opacity: 0.8;
      animation: float linear infinite;
    }
    .cloud::before,
    .cloud::after {
      content: "";
      position: absolute;
      background: #fff;
      border-radius: 50%;
    }
    .cloud::before {
      width: 100px; height: 100px;
      top: -50px; left: 30px;
    }
    .cloud::after {
      width: 80px; height: 80px;
      top: -40px; right: 30px;
    }
    .cloud:nth-child(1) {
      width: 200px; height: 60px; top: 100px; left: -250px;
      animation-duration: 50s;
    }
    .cloud:nth-child(2) {
      width: 150px; height: 50px; top: 200px; left: -200px;
      animation-duration: 60s;
    }
    .cloud:nth-child(3) {
      width: 180px; height: 55px; top: 300px; left: -220px;
      animation-duration: 70s;
    }
    @keyframes float {
      from {transform: translateX(0);}
      to {transform: translateX(120vw);}
    }

    /* Left content */
    .container {
      z-index: 2;
      color: #222;
    }

    .logo {
      font-family: 'Black Ops One', cursive;
      font-size: 2.5rem;
      color: #111;
      margin-bottom: 10px;
      letter-spacing: 2px;
      text-transform: uppercase;
      background: linear-gradient(45deg, #000, #444);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .title {
      font-size: 1.8rem;
      margin-bottom: 30px;
      font-weight: bold;
    }

    /* Download button */
    .download-btn {
      position: relative;
      display: inline-block;
      padding: 15px 40px;
      font-size: 1.1rem;
      font-weight: bold;
      color: white;
      background: #007bff;
      border: none;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      text-decoration: none;
      transition: transform 0.2s ease;
    }
    .download-btn:hover {
      transform: scale(1.05);
    }
    /* Shine effect */
    .download-btn::before {
      content: "";
      position: absolute;
      top: 0;
      left: -75px;
      width: 50px;
      height: 100%;
      background: rgba(255,255,255,0.6);
      transform: skewX(-25deg);
      animation: shine 2s infinite;
    }
    @keyframes shine {
      0% { left: -75px; }
      100% { left: 120%; }
    }

    /* Link preview */
    .link-display {
      margin-top: 15px;
      font-size: 0.9rem;
      color: #333;
      background: rgba(255,255,255,0.6);
      padding: 8px 12px;
      border-radius: 6px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <!-- Clouds -->
  <div class="cloud"></div>
  <div class="cloud"></div>
  <div class="cloud"></div>

  <!-- Content -->
  <div class="container">
    <div class="logo">More in</div>
    <div class="title">Download Our App</div>
    
    <!-- Download Button -->
    <a href="https://example.com/your-app.apk" class="download-btn" download>
      Download APK
    </a>

    <!-- Show link -->
    <div class="link-display">
      Download Link: https://example.com/your-app.apk
    </div>
  </div>
</body>
</html>
