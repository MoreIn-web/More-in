<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App Download</title>
  <link rel="icon" type="image/png" href="favicon.png">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {margin: 0; padding: 0; box-sizing: border-box;}
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to top, #74ebd5, #ACB6E5);
      overflow: hidden;
      font-family: "Poppins", sans-serif;
    }

    /* Clouds Background */
    .cloud {
      position: absolute;
      background: #fff;
      border-radius: 50%;
      opacity: 0.6;
      animation: float linear infinite;
      filter: blur(3px);
    }
    .cloud::before, .cloud::after {
      content: "";
      position: absolute;
      background: #fff;
      border-radius: 50%;
    }
    .cloud::before { width: 100px; height: 100px; top: -50px; left: 30px; }
    .cloud::after { width: 80px; height: 80px; top: -40px; right: 30px; }

    .cloud:nth-child(1) { width: 220px; height: 70px; top: 100px; left: -300px; animation-duration: 60s; }
    .cloud:nth-child(2) { width: 160px; height: 60px; top: 220px; left: -250px; animation-duration: 80s; }
    .cloud:nth-child(3) { width: 200px; height: 65px; top: 350px; left: -270px; animation-duration: 100s; }
    @keyframes float { from {transform: translateX(0);} to {transform: translateX(120vw);} }

    /* Layout */
    .container {
      z-index: 2;
      width: 100%;
      max-width: 1200px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 60px;
    }

    /* Left Content */
    .left {
      max-width: 500px;
    }
    .logo {
      font-family: 'Black Ops One', cursive;
      font-size: 3rem;
      background: linear-gradient(90deg, #000, #555);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
      position: relative;
    }
    .logo::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 2px;
      background: rgba(0,0,0,0.3);
      top: 50%;
      left: 0;
      transform: rotate(-2deg);
    }

    .title {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 20px;
      color: #222;
    }

    /* Download Card */
    .download-card {
      background: rgba(255,255,255,0.2);
      padding: 25px;
      border-radius: 16px;
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      border: 1px solid rgba(255,255,255,0.3);
      display: inline-block;
    }

    .download-btn {
      position: relative;
      display: inline-block;
      padding: 15px 45px;
      font-size: 1.2rem;
      font-weight: bold;
      color: white;
      background: linear-gradient(90deg, #007bff, #00d4ff);
      border: none;
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 4px 15px rgba(0, 123, 255, 0.4);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .download-btn:hover {
      transform: scale(1.07);
      box-shadow: 0 6px 20px rgba(0, 123, 255, 0.6);
    }
    .download-btn::before {
      content: "";
      position: absolute;
      top: 0;
      left: -75px;
      width: 50px;
      height: 100%;
      background: rgba(255,255,255,0.7);
      transform: skewX(-25deg);
      animation: shine 2.5s infinite;
    }
    @keyframes shine {
      0% { left: -75px; }
      100% { left: 120%; }
    }

    .link-display {
      margin-top: 15px;
      font-size: 0.9rem;
      color: #111;
      background: rgba(255,255,255,0.6);
      padding: 8px 12px;
      border-radius: 8px;
      display: inline-block;
    }

    /* Right Floating App */
    .right {
      position: relative;
      animation: floatApp 5s ease-in-out infinite;
    }
    .app-preview {
      width: 180px;
      height: 180px;
      background: url('https://cdn-icons-png.flaticon.com/512/888/888857.png') no-repeat center/cover;
      border-radius: 25%;
      box-shadow: 0 12px 25px rgba(0,0,0,0.3);
    }
    @keyframes floatApp {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
  </style>
</head>
<body>
  <!-- Clouds -->
  <div class="cloud"></div>
  <div class="cloud"></div>
  <div class="cloud"></div>

  <div class="container">
    <!-- Left Side -->
    <div class="left">
      <div class="logo">More in</div>
      <div class="title">Download Our App</div>

      <div class="download-card">
        <a href="https://example.com/your-app.apk" class="download-btn" download>
          â¬‡ Download APK
        </a>
        <div class="link-display">
          Download Link: https://example.com/your-app.apk
        </div>
      </div>
    </div>

    <!-- Right Side -->
    <div class="right">
      <div class="app-preview"></div>
    </div>
  </div>
</body>
</html>
