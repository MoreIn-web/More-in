<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App Download | Get Our Premium Application</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow-x: hidden;
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      color: #333;
      position: relative;
    }
    
    /* Cloud animation background */
    .clouds {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
    }
    
    .cloud {
      position: absolute;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 1000px;
      filter: blur(20px);
      z-index: 1;
    }
    
    .cloud:before, .cloud:after {
      content: '';
      position: absolute;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
    }
    
    .cloud:before {
      width: 70%;
      height: 70%;
      top: -20%;
      left: 10%;
    }
    
    .cloud:after {
      width: 50%;
      height: 50%;
      top: -15%;
      right: 10%;
    }
    
    .cloud.x1 {
      width: 200px;
      height: 60px;
      top: 15%;
      animation: moveclouds 25s linear infinite;
    }
    
    .cloud.x2 {
      width: 300px;
      height: 90px;
      top: 30%;
      animation: moveclouds 20s linear infinite;
    }
    
    .cloud.x3 {
      width: 250px;
      height: 75px;
      top: 50%;
      animation: moveclouds 30s linear infinite;
    }
    
    .cloud.x4 {
      width: 180px;
      height: 55px;
      top: 65%;
      animation: moveclouds 18s linear infinite;
    }
    
    .cloud.x5 {
      width: 350px;
      height: 100px;
      top: 75%;
      animation: moveclouds 22s linear infinite;
    }
    
    @keyframes moveclouds {
      0% {
        margin-left: 100%;
      }
      100% {
        margin-left: -1000px;
      }
    }
    
    /* Card styling */
    .card {
      text-align: center;
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
      max-width: 450px;
      width: 90%;
      z-index: 2;
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(10px);
      transition: transform 0.3s ease;
    }
    
    .card:hover {
      transform: translateY(-5px);
    }
    
    .app-icon {
      width: 100px;
      height: 100px;
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      border-radius: 25px;
      margin: 0 auto 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 10px 20px rgba(110, 142, 251, 0.3);
    }
    
    .app-icon i {
      font-size: 50px;
      color: white;
    }
    
    h1 {
      font-size: 28px;
      margin-bottom: 15px;
      color: #2d3748;
      font-weight: 600;
    }
    
    .description {
      color: #718096;
      line-height: 1.6;
      margin-bottom: 25px;
    }
    
    .features {
      display: flex;
      justify-content: space-around;
      margin: 25px 0;
    }
    
    .feature {
      text-align: center;
      flex: 1;
      padding: 0 10px;
    }
    
    .feature i {
      font-size: 24px;
      color: #6e8efb;
      margin-bottom: 8px;
    }
    
    .feature p {
      font-size: 14px;
      color: #4a5568;
    }
    
    .download-btn {
      display: inline-block;
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      color: white;
      padding: 16px 35px;
      border: none;
      border-radius: 50px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 10px 20px rgba(110, 142, 251, 0.3);
      transition: all 0.3s ease;
      margin-top: 15px;
    }
    
    .download-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 25px rgba(110, 142, 251, 0.4);
    }
    
    .download-btn:active {
      transform: translateY(0);
    }
    
    .stats {
      display: flex;
      justify-content: space-around;
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid #e2e8f0;
    }
    
    .stat {
      text-align: center;
    }
    
    .stat-number {
      font-size: 24px;
      font-weight: 700;
      color: #6e8efb;
    }
    
    .stat-label {
      font-size: 14px;
      color: #718096;
    }
    
    .os-badges {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }
    
    .os-badge {
      background: #f7fafc;
      padding: 8px 15px;
      border-radius: 20px;
      font-size: 14px;
      color: #4a5568;
      border: 1px solid #e2e8f0;
    }
    
    /* Responsive design */
    @media (max-width: 480px) {
      .card {
        padding: 25px;
      }
      
      h1 {
        font-size: 24px;
      }
      
      .features {
        flex-direction: column;
        gap: 15px;
      }
      
      .stats {
        flex-direction: column;
        gap: 15px;
      }
    }
  </style>
</head>
<body>
  <!-- Cloud background -->
  <div class="clouds">
    <div class="cloud x1"></div>
    <div class="cloud x2"></div>
    <div class="cloud x3"></div>
    <div class="cloud x4"></div>
    <div class="cloud x5"></div>
  </div>
  
  <!-- Content card -->
  <div class="card">
    <div class="app-icon">
      <i class="fas fa-mobile-alt"></i>
    </div>
    
    <h1>Download Our Premium App</h1>
    
    <p class="description">Experience the next generation of mobile technology with our feature-rich application designed to simplify your life.</p>
    
    <div class="features">
      <div class="feature">
        <i class="fas fa-bolt"></i>
        <p>Fast</p>
      </div>
      <div class="feature">
        <i class="fas fa-lock"></i>
        <p>Secure</p>
      </div>
      <div class="feature">
        <i class="fas fa-sync-alt"></i>
        <p>Sync</p>
      </div>
    </div>
    
    <a href="https://example.com/your-app.apk" class="download-btn" download>
      <i class="fas fa-download"></i> Download Now
    </a>
    
    <div class="os-badges">
      <div class="os-badge">Android 8.0+</div>
      <div class="os-badge">iOS 12.0+</div>
    </div>
    
    <div class="stats">
      <div class="stat">
        <div class="stat-number">4.8</div>
        <div class="stat-label">Rating</div>
      </div>
      <div class="stat">
        <div class="stat-number">100K+</div>
        <div class="stat-label">Downloads</div>
      </div>
      <div class="stat">
        <div class="stat-number">25MB</div>
        <div class="stat-label">Size</div>
      </div>
    </div>
  </div>

  <script>
    // Add slight animation to the card on load
    document.addEventListener('DOMContentLoaded', function() {
      const card = document.querySelector('.card');
      card.style.opacity = 0;
      card.style.transform = 'translateY(20px)';
      
      setTimeout(() => {
        card.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
        card.style.opacity = 1;
        card.style.transform = 'translateY(0)';
      }, 100);
    });
  </script>
</body>
</html>
